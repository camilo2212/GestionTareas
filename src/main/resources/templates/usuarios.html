<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-light">

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 mb-4">
    <a class="navbar-brand" th:href="@{/}">Gestión Tareas</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto gap-2">
            <li class="nav-item"><a class="nav-link" th:href="@{/proyectos}">Proyectos</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/tareas}">Tareas</a></li>
            <li class="nav-item"><a class="nav-link active" th:href="@{/usuarios}">Usuarios</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/notificaciones}">Notificaciones</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row mb-4">
        <div class="col-md-7"><h2>Usuarios</h2></div>
    </div>

    <!-- Formulario creación usuario -->
    <div class="card p-4 shadow-sm mb-4">
        <h5 class="mb-3">Crear Usuario</h5>
        <form th:action="@{/usuarios}" method="post" autocomplete="off">
            <div class="mb-2">
                <input name="nombre" class="form-control" placeholder="Nombre" required maxlength="100">
            </div>
            <div class="mb-2">
                <input name="correo" type="email" class="form-control" placeholder="Correo electrónico" required maxlength="120">
            </div>
            <div class="mb-2">
                <input name="contrasena" type="password" class="form-control" placeholder="Contraseña" required minlength="4">
            </div>
            <div class="mb-3">
                <select name="rol" class="form-select" required>
                    <option value="">Rol...</option>
                    <option value="ADMINISTRADOR">Administrador</option>
                    <option value="MIEMBRO">Miembro</option>
                </select>
            </div>
            <button class="btn btn-primary w-100">Guardar</button>
        </form>
    </div>

    <!-- Lista de usuarios -->
    <h4>Lista de Usuarios</h4>
    <div class="row" th:if="${#lists.isEmpty(usuarios)}">
        <div class="col">
            <div class="alert alert-info">No hay usuarios registrados.</div>
        </div>
    </div>
    <div class="row" th:unless="${#lists.isEmpty(usuarios)}">
        <div class="col-md-6 mb-3" th:each="u : ${usuarios}">
            <div class="card shadow-sm p-3 card-hover h-100">
                <div class="d-flex justify-content-between align-items-baseline mb-2">
                    <h5 class="card-title mb-0" th:text="${u.nombre}"></h5>
                    <span class="badge text-bg-secondary" th:text="${u.rol}"></span>
                </div>
                <p class="card-text text-muted mb-1" th:text="${u.correo}"></p>
                <div class="mt-3 d-flex gap-2">
                    <form th:action="@{'/usuarios/' + ${u.id} + '/eliminar'}" method="post">
                        <button class="btn btn-danger btn-sm" type="submit" onclick="return confirm('¿Eliminar usuario?')">Eliminar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
