<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Proyectos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-light">

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 mb-4">
    <a class="navbar-brand" th:href="@{/}">Gestión Tareas</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto gap-2">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/proyectos}">Proyectos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/tareas}">Tareas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/usuarios}">Usuarios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/notificaciones}">Notificaciones</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row mb-4">
        <div class="col-md-7">
            <h2>Proyectos</h2>
        </div>
    </div>

    <!-- Formulario de creación -->
    <div class="card p-4 shadow-sm mb-4">
        <h5 class="mb-3">Crear Proyecto</h5>
        <form th:action="@{/proyectos}" method="post" autocomplete="off">
            <div class="mb-2">
                <input name="nombre" class="form-control" placeholder="Nombre del proyecto" required maxlength="200">
            </div>
            <div class="mb-3">
                <textarea name="descripcion" class="form-control" rows="2" placeholder="Descripción" maxlength="300"></textarea>
            </div>
            <button class="btn btn-primary w-100">Guardar</button>
        </form>
    </div>

    <!-- Lista de Proyectos -->
    <h4>Lista de Proyectos</h4>
    <div class="row" th:if="${#lists.isEmpty(proyectos)}">
        <div class="col">
            <div class="alert alert-info">No hay proyectos registrados.</div>
        </div>
    </div>
    <div class="row" th:unless="${#lists.isEmpty(proyectos)}">
        <div class="col-md-4 mb-3" th:each="p : ${proyectos}">
            <div class="card shadow-sm p-3 card-hover h-100">
                <h5 class="card-title mb-1" th:text="${p.nombre}"></h5>
                <p class="card-text text-muted mb-2" th:text="${p.descripcion}"></p>
                <div>
                    <small class="text-muted">
                        Creado: <span th:text="${#dates.format(p.fechaCreacion, 'dd/MM/yyyy')}"></span>
                    </small>
                </div>
                <div class="mt-3 d-flex gap-2">
                    <a class="btn btn-info btn-sm" th:href="@{|/tareas?proyecto=${p.id}|}">Ver Tareas</a>
                    <form th:action="@{'/proyectos/' + ${p.id} + '/eliminar'}" method="post" th:object="${p}">
                        <button class="btn btn-danger btn-sm" type="submit" onclick="return confirm('¿Eliminar proyecto?')">Eliminar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS y custom JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
