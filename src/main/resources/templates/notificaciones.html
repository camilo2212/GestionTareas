<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Notificaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-light">

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 mb-4">
    <a class="navbar-brand" th:href="@{/}">Gestión Tareas</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto gap-2">
            <li class="nav-item"><a class="nav-link" th:href="@{/proyectos}">Proyectos</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/tareas}">Tareas</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/usuarios}">Usuarios</a></li>
            <li class="nav-item"><a class="nav-link active" th:href="@{/notificaciones}">Notificaciones</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row mb-4">
        <div class="col-md-7"><h2>Notificaciones</h2></div>
    </div>

    <!-- Formulario crear notificación -->
    <div class="card p-4 shadow-sm mb-4">
        <h5 class="mb-3">Nueva Notificación</h5>
        <form th:action="@{/notificaciones}" method="post" autocomplete="off">
            <div class="mb-2">
                <textarea name="mensaje" class="form-control" rows="2" placeholder="Mensaje" required maxlength="300"></textarea>
            </div>
            <div class="mb-2">
                <select name="tipo" class="form-select" required>
                    <option value="">Tipo...</option>
                    <option value="INFO">Información</option>
                    <option value="ALERTA">Alerta</option>
                    <option value="AVISO">Aviso</option>
                </select>
            </div>
            <div class="mb-3">
                <select name="destinatarioId" class="form-select" required>
                    <option value="">Destinatario...</option>
                    <option th:each="u : ${usuarios}" th:value="${u.id}" th:text="${u.nombre + ' (' + u.correo + ')'}"></option>
                </select>
            </div>
            <button class="btn btn-primary w-100">Guardar</button>
        </form>
    </div>

    <!-- Lista de notificaciones -->
    <h4>Lista de Notificaciones</h4>
    <div class="row" th:if="${#lists.isEmpty(notificaciones)}">
        <div class="col"><div class="alert alert-info">No hay notificaciones registradas.</div></div>
    </div>
    <div class="row" th:unless="${#lists.isEmpty(notificaciones)}">
        <div class="col-md-6 mb-3" th:each="n : ${notificaciones}">
            <div class="card shadow-sm p-3 card-hover h-100" th:classappend="!${n.leida} ? 'border-warning' : 'border-success'">
                <div class="d-flex justify-content-between align-items-baseline mb-2">
                    <span class="badge bg-info text-dark me-1" th:if="${n.tipo == 'INFO'}">Info</span>
                    <span class="badge bg-warning text-dark me-1" th:if="${n.tipo == 'AVISO'}">Aviso</span>
                    <span class="badge bg-danger me-1" th:if="${n.tipo == 'ALERTA'}">Alerta</span>
                    <span th:if="${n.leida}" class="badge bg-success">Leída</span>
                    <span th:unless="${n.leida}" class="badge bg-warning text-dark">No leída</span>
                </div>
                <p class="card-text text-muted mb-1" th:text="${n.mensaje}"></p>
                <small class="d-block text-muted">
                    Fecha: <span th:text="${#dates.format(n.fecha, 'dd/MM/yyyy HH:mm')}"></span>,
                    Para: <span th:text="${n.destinatario.nombre}"></span>
                </small>
                <div class="mt-3 d-flex gap-2">
                    <form th:action="@{'/notificaciones/' + ${n.id} + '/eliminar'}" method="post">
                        <button class="btn btn-danger btn-sm" type="submit" onclick="return confirm('¿Eliminar notificación?')">Eliminar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
