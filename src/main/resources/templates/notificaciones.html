<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notificaciones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 mb-4">
    <a class="navbar-brand" th:href="@{/}">Gestión Tareas</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Navegación">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto gap-2">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/proyectos}" th:classappend="${activePage=='proyectos' ? 'active' : ''}">
                    <i class="bi bi-kanban"></i> Proyectos
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/tareas}" th:classappend="${activePage=='tareas' ? 'active' : ''}">
                    <i class="bi bi-check2-square"></i> Tareas
                </a>
            </li>
            <li class="nav-item position-relative">
                <a class="nav-link" th:href="@{/notificaciones}" th:classappend="${activePage=='notificaciones' ? 'active' : ''}">
                    <i class="bi bi-bell"></i> Notificaciones
                    <span th:if="${numNotificacionesNoLeidas > 0}"
                        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                        th:text="${numNotificacionesNoLeidas}"></span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/perfil}" th:classappend="${activePage=='perfil' ? 'active' : ''}">
                    <i class="bi bi-person"></i> Perfil
                </a>
            </li>
            <li class="nav-item">
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button class="nav-link btn btn-link p-0" style="border:none; background:none;">
                        <i class="bi bi-box-arrow-right"></i> Cerrar sesión
                    </button>
                </form>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="login-card form-card shadow p-4 mt-4">
        <h4><i class="bi bi-bell"></i> Notificaciones</h4>
        <div th:if="${notificaciones == null or #lists.isEmpty(notificaciones)}">
            <div class="alert alert-info text-center">No tienes notificaciones nuevas.</div>
        </div>
        <ul class="list-group" th:unless="${notificaciones == null or #lists.isEmpty(notificaciones)}">
            <li th:each="n, iterStat : ${notificaciones}" class="list-group-item d-flex justify-content-between align-items-center" th:classappend="${n.leida ? '' : 'list-group-item-primary'}">
                <div class="flex-fill">
                    <b th:text="${n.tipo}" class="me-1"></b>
                    <span th:text="${n.mensaje}"></span>
                    <div class="small text-muted" th:text="${#temporals.format(n.fecha, 'dd/MM/yyyy HH:mm')}"></div>
                </div>
                <form th:action="@{'/notificaciones/' + ${n.id} + '/leer'}" method="post" class="ms-3">
                    <button th:if="${!n.leida}" class="btn btn-sm btn-outline-success">Marcar como leída</button>
                </form>
            </li>
        </ul>
        <div class="mt-3 text-center" th:if="${notificaciones != null and notificaciones.?[!leida].size() > 0}">
            <form th:action="@{/notificaciones/leertodas}" method="post">
                <button class="btn btn-outline-secondary btn-sm"><i class="bi bi-eye"></i> Marcar todas como leídas</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
