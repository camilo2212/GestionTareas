<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 mb-4">
    <a class="navbar-brand" th:href="@{/}">Gestión Tareas</a>
    <ul class="navbar-nav ms-auto gap-2">
        <li class="nav-item"><a class="nav-link" th:href="@{/proyectos}"><i class="bi bi-kanban"></i> Proyectos</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/tareas}"><i class="bi bi-check2-square"></i> Tareas</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/notificaciones}"><i class="bi bi-bell"></i> Notificaciones</a></li>
        <li class="nav-item"><a class="nav-link active" th:href="@{/perfil}"><i class="bi bi-person"></i> Perfil</a></li>
    </ul>
</nav>
<div class="container d-flex flex-column align-items-center" style="min-height: 75vh;">
    <div class="login-card form-card shadow-sm p-5 mt-2" style="max-width: 450px; width: 100%;">
        <div class="text-center mb-4">
            <span class="icon-bg" style="font-size: 4em;"><i class="bi bi-person-circle"></i></span>
            <h2 class="main-title mb-1" th:text="${usuario.nombre}">Nombre Usuario</h2>
            <small class="text-muted" th:text="${usuario.rol}">Rol</small>
        </div>
        <div class="mb-4">
            <div class="mb-2"><i class="bi bi-envelope"></i> <strong>Correo:</strong> <span th:text="${usuario.correo}">correo@email.com</span></div>
            <div class="mb-2">
                <i class="bi bi-folder"></i> <strong>Proyectos:</strong> <span th:text="${proyectosParticipa}">0</span>
            </div>
            <div class="mb-2">
                <i class="bi bi-list-task"></i> <strong>Tareas asignadas:</strong> <span th:text="${tareasAsignadas}">0</span>
            </div>
            <div>
                <i class="bi bi-check-circle"></i> <strong>Tareas completadas:</strong> <span th:text="${tareasCompletadas}">0</span>
            </div>
            <!-- Si tienes un campo de registro/desde -->
            <!--
            <div>
                <i class="bi bi-calendar"></i> <strong>Miembro desde:</strong>
                <span th:text="${#temporals.format(usuario.fechaRegistro, 'dd/MM/yyyy')}"></span>
            </div>
            -->
        </div>
        <div class="d-flex gap-2 justify-content-center">
            <a class="btn btn-main" th:href="@{/perfil/editar}"><i class="bi bi-pencil-square"></i> Editar perfil</a>
            <a class="btn btn-outline-secondary" th:href="@{/perfil/cambiar-contrasena}"><i class="bi bi-key"></i> Cambiar contraseña</a>
        </div>
    </div>
</div>
</body>
</html>
