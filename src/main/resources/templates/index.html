<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Tareas | Inicio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body { background: #f4f6f9; }
        .navbar-brand { font-weight: bold; font-size: 1.3rem; letter-spacing: 1px; }
        .navbar-nav .nav-link.active, .navbar-nav .nav-link.show { background-color: #495057; border-radius: 0.3rem; }
        .welcome-card { margin-top: 60px; background: #fff; border-radius: 0.7em; box-shadow: 0 4px 14px rgba(50,50,93,0.09); }
        .btn-main { font-weight: 500; border-radius: 0.3em; min-width: 130px; }
        @media (max-width: 767px) { .navbar-brand { font-size: 1.05rem; } }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 mb-4">
    <a class="navbar-brand" th:href="@{/}">Gestión Tareas</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto gap-2">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/proyectos}">Proyectos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/tareas}">Tareas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/usuarios}">Usuarios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/notificaciones}">Notificaciones</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-7 welcome-card p-5 text-center">
            <h1 class="mb-4">Bienvenido a Gestión de Tareas</h1>
            <p class="fs-4 text-dark mb-4">Administra tus proyectos, tareas y equipo de forma visual y eficiente.</p>

            <!-- SOLO se muestra si NO hay usuario logueado -->
            <div th:if="${session.usuario == null}">
                <div class="d-flex justify-content-center gap-3 mb-5">
                    <a class="btn btn-primary btn-main" th:href="@{/login}">Iniciar sesión</a>
                    <a class="btn btn-success btn-main" th:href="@{/register}">Registrarse</a>
                </div>
            </div>

            <!-- SOLO se muestra si hay usuario logueado -->
            <div th:unless="${session.usuario == null}">
                <h4 class="mb-4 text-success">¡Hola, <span th:text="${session.usuario.nombre}"></span>!</h4>
                <div class="d-flex justify-content-center gap-3 mb-4">
                    <a class="btn btn-outline-secondary" th:href="@{/proyectos}">Mis Proyectos</a>
                    <a class="btn btn-outline-secondary" th:href="@{/tareas}">Mis Tareas</a>
                    <form th:action="@{/logout}" method="post" style="display:inline;">
                        <button class="btn btn-danger" type="submit">Cerrar sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
