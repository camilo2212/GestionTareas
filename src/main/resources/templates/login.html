<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión | Gestión de Tareas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Tu CSS principal para el proyecto -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="login-card mx-auto">
        <div class="text-center">
            <span class="icon-bg"><i class="bi bi-shield-lock"></i></span>
            <div class="login-title">Iniciar sesión</div>
        </div>
        <form method="post" th:action="@{/login}" autocomplete="off">
            <div class="mb-3">
                <label class="form-label">Correo electrónico</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" name="correo" class="form-control" required placeholder="usuario@correo.com">
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-key"></i></span>
                    <input type="password" name="contrasena" class="form-control" required minlength="4" placeholder="********">
                </div>
            </div>
            <button class="btn btn-main w-100 mb-2" type="submit">Entrar</button>
            <div th:if="${error}" class="text-center text-danger mb-2" th:text="${error}"></div>
        </form>
        <div class="text-center mt-2">
            <a th:href="@{/register}" class="card-link">¿No tienes cuenta? Regístrate</a>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
