<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Tarea</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 mb-4">
    <a class="navbar-brand" th:href="@{/}">Gestión Tareas</a>
    <ul class="navbar-nav ms-auto gap-2">
        <li class="nav-item"><a class="nav-link" th:href="@{/proyectos}">Proyectos</a></li>
        <li class="nav-item"><a class="nav-link active" th:href="@{/tareas}">Tareas</a></li>
    </ul>
</nav>
<div class="container">
    <div class="login-card form-card shadow mt-5 p-4">
        <div class="d-flex align-items-center mb-4">
            <span class="icon-bg me-3"><i class="bi bi-card-checklist"></i></span>
            <h3 class="main-title mb-0">Detalle de la Tarea</h3>
        </div>
        <dl class="row">
            <dt class="col-sm-4"><i class="bi bi-type-bold"></i> Título:</dt>
            <dd class="col-sm-8" th:text="${tarea.titulo}"></dd>

            <dt class="col-sm-4"><i class="bi bi-journal-text"></i> Descripción:</dt>
            <dd class="col-sm-8" th:text="${tarea.descripcion}"></dd>

            <dt class="col-sm-4"><i class="bi bi-exclamation-circle"></i> Prioridad:</dt>
            <dd class="col-sm-8" th:text="${tarea.prioridad}"></dd>

            <dt class="col-sm-4"><i class="bi bi-flag"></i> Estado:</dt>
            <dd class="col-sm-8" th:text="${tarea.estado}"></dd>

            <dt class="col-sm-4"><i class="bi bi-calendar-event"></i> Fecha límite:</dt>
            <dd class="col-sm-8" th:text="${#temporals.format(tarea.fechaLimite, 'dd/MM/yyyy')}"></dd>

            <dt class="col-sm-4"><i class="bi bi-kanban"></i> Proyecto:</dt>
            <dd class="col-sm-8" th:text="${tarea.proyecto != null ? tarea.proyecto.nombre : 'Sin proyecto'}"></dd>
        </dl>
        <div class="text-center mt-4">
            <a class="btn btn-outline-secondary" th:href="@{/tareas}">
                <i class="bi bi-arrow-left"></i> Volver a tareas
            </a>
        </div>
    </div>
</div>
</body>
</html>
