<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="login-card form-card shadow-sm p-4" style="min-width: 340px; max-width: 400px;">
        <div class="text-center mb-4">
            <span class="icon-bg"><i class="bi bi-person-circle"></i></span>
            <h2 class="main-title mb-1">Registro de Usuario</h2>
            <p class="text-muted mb-0">Crea tu cuenta para empezar</p>
        </div>
        <form method="post" th:action="@{/register}" th:if="${mensaje == null}">
            <div class="mb-3">
                <label class="form-label"><i class="bi bi-person"></i> Nombre:</label>
                <input type="text" name="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="bi bi-envelope"></i> Email:</label>
                <input type="email" name="correo" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="bi bi-lock"></i> Contraseña:</label>
                <input type="password" name="contrasena" class="form-control" required minlength="5">
            </div>
            <button class="btn btn-main w-100" type="submit"><i class="bi bi-person-plus"></i> Registrarse</button>
        </form>

        <!-- Mensaje de éxito -->
        <div th:if="${mensaje != null}" class="text-center">
            <span class="icon-bg mb-3" style="font-size:2.2em;"><i class="bi bi-check-circle-fill text-success"></i></span>
            <p class="alert alert-success mb-3" th:text="${mensaje}">¡Registro exitoso! Ahora puedes iniciar sesión.</p>
            <a th:href="@{/login}" class="btn btn-main w-100"><i class="bi bi-box-arrow-in-right"></i> Iniciar sesión</a>
        </div>

        <!-- Error -->
        <p th:if="${error}" th:text="${error}" class="alert alert-danger text-center mt-3"></p>

        <div class="text-center mt-3" th:if="${mensaje == null}">
            <a th:href="@{/login}" class="card-link"><i class="bi bi-box-arrow-in-right"></i> ¿Ya tienes cuenta? Inicia sesión</a>
        </div>
    </div>
</div>
</body>
</html>
