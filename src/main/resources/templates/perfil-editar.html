<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 mb-4">
    <a class="navbar-brand" th:href="@{/}">Gesti√≥n Tareas</a>
</nav>
<div class="container d-flex justify-content-center">
    <div class="login-card form-card shadow-sm p-4" style="max-width: 400px; width:100%">
        <h4 class="mb-4"><i class="bi bi-pencil-square"></i> Editar Perfil</h4>
        <form th:action="@{/perfil/editar}" method="post" autocomplete="off">
            <div class="mb-3">
                <label>Nombre:</label>
                <input type="text" name="nombre" class="form-control" th:value="${usuario.nombre}" required>
            </div>
            <div class="mb-3">
                <label>Correo:</label>
                <input type="email" name="correo" class="form-control" th:value="${usuario.correo}" required>
            </div>
            <button class="btn btn-main w-100" type="submit"><i class="bi bi-person-check"></i> Guardar Cambios</button>
        </form>
        <div class="mt-3 text-center">
            <a class="btn btn-link" th:href="@{/perfil}"><i class="bi bi-arrow-left"></i> Volver a perfil</a>
        </div>
        <p class="alert alert-success mt-2 text-center" th:if="${mensaje}" th:text="${mensaje}"></p>
        <p class="alert alert-danger mt-2 text-center" th:if="${error}" th:text="${error}"></p>
    </div>
</div>
</body>
</html>
